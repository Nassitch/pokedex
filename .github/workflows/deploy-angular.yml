name: Deploy Angular Application via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build Angular Application
        run: |
          cd frontend
          npm run build

      - name: Deploy to FTP server
        run: |
          cd frontend/dist
          curl -T * ftp://$FTP_USERNAME:$FTP_PASSWORD@$FTP_SERVER/home/toya4249/3a1d.com/pokedex_app/client.toya4249.odns.fr/
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
