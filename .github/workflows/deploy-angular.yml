name: Deploy Angular Application

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Build Angular Application
        run: |
          cd frontend
          npm install
          npm run build

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.SSH_O2SWITCH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to VPS
        env:
          SSH_O2SWITCH_HOST: ${{ secrets.SSH_O2SWITCH_HOST }}
          SSH_O2SWITCH_USER: ${{ secrets.SSH_O2SWITCH_USER }}
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" frontend/dist/pokedex/ $SSH_O2SWITCH_USER@$SSH_O2SWITCH_HOST:~/pokedex_app/client/
