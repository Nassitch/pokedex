<div>

    <div *ngIf="pokemon$ | async as pokemonList">
        <div *ngFor="let pokemon of pokemonList">
            <h3>{{ pokemon.name }}</h3>
            <p>XP: {{pokemon.base_experience}} </p>
            <p>Height: {{pokemon.height}}</p>
            <img [src]="pokemon.sprites.front_default" />

            <div *ngFor="let type of pokemon.types" class="types">
                <p class="{{ type.type.name | typeColor }}">{{ type.type.name }}</p>
            </div>
            <div *ngFor="let stat of pokemon.stats">
                <p>{{stat.base_stat}}</p>
                <p>{{stat.stat.name}}</p>
            </div>
        </div>
    </div>
</div>
