<div class="list" *ngIf="favoriteList$ | async as favoriteList">
  <div *ngFor="let favorite of favoriteList">
      <app-card [pokemon]="favorite" />
      <div>
        <button class="remove-btn" (click)="deleteFavorite(favorite.id)">
          <img src="../../../../../assets/icons/bin.svg" alt="Remove from favorites." />
        </button>
      </div>
    </div>
</div>
